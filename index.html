<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prelim Lab Work 2 - Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #5a0f1a, #8b1e2d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5a0f1a;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #4a4a4a;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #8b1e2d;
            box-shadow: 0 0 6px rgba(139, 30, 45, 0.4);
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #8b1e2d, #5a0f1a);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        #timestamp {
            margin-top: 8px;
            text-align: center;
            font-size: 14px;
            color: #2e7d32;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Attendance Login</h2>

        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <button type="submit">Log In</button>
        </form>

        <div id="message"></div>
        <div id="timestamp"></div>

        <div class="footer">
            Prelim Lab Work 2
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
