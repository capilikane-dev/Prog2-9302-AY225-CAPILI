<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prelim Grade Calculator</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #800000, #b22222);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container{
    background: #fff;
    width: 380px;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

h1{
    text-align: center;
    color: #800000;
    margin-bottom: 20px;
}

.input-group{
    margin-bottom: 12px;
}

label{
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input{
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button{
    width: 100%;
    padding: 12px;
    background: #800000;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

button:hover{
    background: #a00000;
}

.result{
    margin-top: 18px;
    padding: 15px;
    background: #f4f4f4;
    border-radius: 10px;
    display: none;
    line-height: 1.6;
}

.pass{ color: green; font-weight: bold; }
.fail{ color: red; font-weight: bold; }
.info{ color: #800000; font-weight: bold; }
</style>
</head>

<body>
<div class="container">
    <h1>Prelim Grade Calculator</h1>

    <div class="input-group">
        <label>Attendance Grade</label>
        <input type="number" id="attendance" min="0" max="100">
    </div>

    <div class="input-group">
        <label>Lab Work 1</label>
        <input type="number" id="lab1" min="0" max="100">
    </div>

    <div class="input-group">
        <label>Lab Work 2</label>
        <input type="number" id="lab2" min="0" max="100">
    </div>

    <div class="input-group">
        <label>Lab Work 3</label>
        <input type="number" id="lab3" min="0" max="100">
    </div>

    <button onclick="computeGrade()">Compute Prelim</button>

    <div class="result" id="result">
        <div id="output"></div>
    </div>
</div>

<script src="Gradecalculator script.js"></script>
</body>
</html>
